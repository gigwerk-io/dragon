<div class="overflow-hidden my-4">
  <div class="container mx-auto flex justify-center items-center" *ngIf="jobs && jobs.length < 1">
    <img src="https://gigwerk-disk.s3.amazonaws.com/illustrations/no-data.svg" class="w-full" alt="no results">
  </div>
  <ul class="space-y-4 mb-8">
    <ng-container *ngIf="jobs; else skeletonJob">
      <li
        *ngFor="let job of jobs | slice: (paginationService.activePage - 1) * windowSize : (paginationService.activePage - 1) * windowSize + windowSize;  let i = index">
        <div (click)="displayJob(i)"
             class="block hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition duration-150 ease-in-out bg-white rounded-md shadow-md cursor-pointer">
          <div class="px-4 py-4 sm:px-6">
            <div class="flex items-center justify-between">
              <div class="text-sm leading-5 font-medium text-primary-dominant truncate">
                {{job.client_name}}
                <div class="text-xs leading-3 font-medium text-gray-500 truncate mt-1">
                  {{job.description}}
                </div>
              </div>
              <div class="hidden md:block">

              </div>
              <div class="ml-2 flex-shrink-0 flex mt-4">
                <div class="flex overflow-hidden">
                  <img class="inline-block h-8 w-8 rounded-full text-white shadow-solid"
                       *ngFor="let proposal of job.proposals"
                       [src]="proposal.user.profile.image"
                       [alt]="proposal.user.first_name + ' ' + proposal.user.last_name">
                </div>
              </div>
            </div>
            <div class="mt-2 sm:flex sm:justify-between">
              <div class="sm:flex">

                <div class="flex items-center text-xs leading-5 text-gray-500">
                  <svg viewBox="0 0 20 20" fill="currentColor"
                       class="currency-dollar w-5 h-5 flex-shrink-0 mr-1.5 text-gray-400">
                    <path
                      d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                          clip-rule="evenodd"/>
                  </svg>
                  {{job.price | currency}}
                </div>
                <div class="md:ml-4 flex items-center text-xs leading-5 text-gray-500 mt-1 md:mt-0">
                  <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                          clip-rule="evenodd"/>
                  </svg>
                  {{job.location.city}}, {{job.location.state}}
                </div>
                <div class="md:ml-4 flex items-center text-xs leading-5 text-gray-500 mt-1 md:mt-0">
                  <svg class="mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  {{job.views}}
                </div>
              </div>
              <div class="mt-1 flex items-center text-xs leading-5 text-gray-500 md:mt-0">
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                        clip-rule="evenodd"/>
                </svg>
                <p>
                  Closing on
                  <time>{{job.complete_before | date: 'shortDate'}}</time>
                </p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ng-container>
    <ng-template #skeletonJob>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </ng-template>
  </ul>
  <ng-container
    *ngIf="jobs && paginationService.maxPages && paginationService.activePage && paginationService.maxPage && paginationService.pagination && windowSize">
    <app-pagination (page)="paginationService.setActivePage($event)" [activePage]="paginationService.activePage"
                    [maxPage]="paginationService.maxPage" [maxPages]="paginationService.maxPages"
                    [pagination]="paginationService.pagination" [windowSize]="windowSize" [results]="jobs.length">
    </app-pagination>
  </ng-container>
</div>

<app-edit-job [jobID]="selectedJob"></app-edit-job>
