<div class="flex flex-col">
  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
    <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
      <table class="min-w-full">
        <thead>
        <tr>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Rating
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Status
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Earned
          </th>
          <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr
          *ngFor="let worker of topWorkers | slice: (activePage - 1) * windowSize : (activePage - 1) * windowSize + windowSize;  let i = index">
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <a [routerLink]="['profile', worker.id]">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <img class="h-10 w-10 rounded-full"
                       [src]="worker.profile.image"
                       alt="worker image"/>
                </div>
                <div class="ml-4">
                  <div
                    class="text-sm leading-5 font-medium text-gray-900">{{worker.first_name}} {{worker.last_name}}</div>
                  <div class="text-sm leading-5 text-gray-500">{{worker.email}}</div>
                </div>
              </div>
            </a>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <app-star-rating [rating]="worker.rating"></app-star-rating>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  *ngIf="worker.isActive">
              Active
            </span>
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                  *ngIf="!worker.isActive">
              Inactive
            </span>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-900">
              ${{worker.amount.toFixed(2)}}
            </div>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-200 text-sm leading-5 font-medium">
            <a [routerLink]="['/profile', worker.id]" class="text-indigo-600 hover:text-indigo-900">View</a>
          </td>
        </tr>
        </tbody>
      </table>
      <app-pagination
        (page)="setActivePage($event)"
        [activePage]="activePage"
        [maxPage]="maxPage"
        [maxPages]="maxPages"
        [pagination]="pagination"
        [windowSize]="windowSize"
        [results]="topWorkers.length"></app-pagination>
    </div>
  </div>
</div>
