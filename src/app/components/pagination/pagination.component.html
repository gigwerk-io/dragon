<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
  <div class="flex-1 flex justify-between sm:hidden">
    <button type="button" (click)="(activePage > 1) ? setPage(activePage - 1) : undefined"
            [ngClass]="activePage == 1 ? 'cursor-not-allowed bg-gray-200': 'bg-white hover:text-gray-500'"
            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 focus:outline-none transition ease-in-out duration-150">
      Previous
    </button>
    <button type="button" (click)="(activePage < maxPages) ? setPage(activePage + 1) : undefined"
            [ngClass]="activePage == maxPage ? 'cursor-not-allowed bg-gray-200': 'bg-white hover:text-gray-500'"
            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-md text-gray-700 focus:outline-none transition ease-in-out duration-150">
      Next
    </button>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm leading-5 text-gray-700">
        Showing
        <span class="font-medium">{{activePage}}</span>
        to
        <span class="font-medium">{{maxPages}}</span>
        of
        <span class="font-medium">{{results}}</span>
        results
      </p>
    </div>
    <div>
      <nav class="relative z-0 inline-flex shadow-sm">
        <button type="button"
                [ngClass]="activePage == 1 ? 'cursor-not-allowed bg-gray-200': 'hover:text-gray-400 focus:z-10 active:bg-gray-100 active:text-gray-500'"
                class="relative inline-flex items-center px-2 py-2 rounded-l-md focus:outline-none  border border-gray-300 text-sm leading-5 font-medium text-gray-500 transition ease-in-out duration-150"
                (click)="(activePage > 1) ? setPage(activePage - 1) : undefined"
                aria-label="Previous">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
        <button *ngFor="let page of pagination"
                [ngClass]="(activePage === page) ? 'bg-indigo-100 text-indigo-600 focus:text-indigo-800 hover:text-indigo-400' : 'bg-white text-gray-700 hover:text-gray-500'"
                (click)="setPage(page)"
                type="button"
                class="-ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 focus:outline-none text-sm leading-5 font-medium transition ease-in-out duration-150">
          {{page}}
        </button>
        <button [ngClass]="activePage == maxPage ? 'cursor-not-allowed bg-gray-200': 'hover:text-gray-400 focus:z-10 focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500'"
                class="-ml-px relative inline-flex items-center px-2 py-2 rounded-r-md border text-gray-500 border-gray-300 text-sm focus:outline-none leading-5 font-medium transition ease-in-out duration-150"
                (click)="(activePage < maxPages) ? setPage(activePage + 1) : undefined"
                aria-label="Next">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
