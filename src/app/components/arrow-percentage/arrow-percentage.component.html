<!-- If positive-->
<div class="ml-2 flex items-baseline text-sm leading-5 font-semibold text-green-600" *ngIf="diff > 0">
  <svg class="self-center flex-shrink-0 h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd"
          d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z"
          clip-rule="evenodd"/>
  </svg>
  <span class="sr-only">
    Increased by
   </span>
  {{diff | number: '1.0-2'}}%
</div>
<!-- If negative-->
<div class="ml-2 flex items-baseline text-sm leading-5 font-semibold text-red-600" *ngIf="diff < 0">
  <svg class="self-center flex-shrink-0 h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
  </svg>
  <span class="sr-only">
     Decreased by
  </span>
  {{diff | number: '1.0-2'}}%
</div>
