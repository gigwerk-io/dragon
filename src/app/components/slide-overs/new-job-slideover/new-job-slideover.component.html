<div *ngIf="display">
    <div class="fixed inset-0 overflow-hidden z-50 transform transition ease-in-out duration-500 sm:duration-700"
        [ngClass]="{'translate-x-full': !openSlider, 'translate-x-0': openSlider}">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75" ></div>
        </div>
        <div class="absolute inset-0 overflow-hidden">
            <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16">
                <div class="w-screen max-w-2xl transform transition ease-in-out duration-500 sm:duration-700"
                    [ngClass]="display ? 'translate-x-0': 'translate-x-full'">
                    <div class="h-full flex flex-col bg-white shadow-xl overflow-y-scroll">
                        <div class="flex-1">
                            <!-- Header -->
                            <header class="px-4 py-6 bg-gray-50 sm:px-6">
                                <div class="flex items-start justify-between space-x-3">
                                    <div class="space-y-1">
                                        <h2 class="text-lg leading-7 font-medium text-gray-900">
                                            New Job Posting
                                        </h2>
                                        <p class="text-sm text-gray-500 leading-5">
                                            Get started by filling in the information below to create a new job posting.
                                        </p>
                                    </div>
                                    <div class="h-7 flex items-center">
                                        <button aria-label="Close panel" (click)="toggle()"
                                            class="text-gray-400 hover:text-gray-500 transition ease-in-out duration-150">
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </header>
                            <app-job-form (submitted)="toggle()"></app-job-form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div> 
</div>
