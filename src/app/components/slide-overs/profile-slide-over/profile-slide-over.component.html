<div *ngIf="profile; else SkeletonText">
    <div  class="fixed inset-0 overflow-hidden transform transition ease-in-out duration-500 sm:duration-700" [ngClass]="{'translate-x-full': !transition, 'translate-x-0': transition}">
        <div class="absolute inset-0 overflow-hidden" (click)="clear()">
        <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16" >
            <div class="w-screen max-w-md">
            <div class="h-full flex flex-col bg-white shadow-xl overflow-y-scroll">
                <header class="px-4 py-6 sm:px-6">
                <div class="flex items-start justify-between space-x-3">
                    <h2 class="text-lg leading-7 font-medium text-gray-900">
                    Profile
                    </h2>
                    <div class="h-7 flex items-center">
                    <button aria-label="Close panel" class="text-gray-400 hover:text-gray-500 transition ease-in-out duration-150" (click)="clear()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    </div>
                </div>
                </header>
                <div>
                <div class="pb-1 sm:pb-6">
                    <div class="space-y-6">
                    <div class="relative h-40 sm:h-56">
                        <img class="mx-auto rounded-full h-full w-full object-cover" [src]="profile.profile.image" alt="" style="height: 254px; width: 254px;">
                    </div>
                    <div class="px-4 space-y-6 sm:-mt-8 sm:flex sm:items-end sm:px-6 sm:space-x-6">
                        <div class="space-y-5 sm:flex-1">
                        <div>
                            <div class="flex items-center space-x-2.5">
                            <h3 class="font-bold text-xl leading-7 text-gray-900 sm:text-2xl sm:leading-8">{{profile.first_name}} {{profile.last_name}}</h3>
                            <span *ngIf="profile.isActive" aria-label="Online" class="bg-green-400 flex-shrink-0 inline-block h-2 w-2 rounded-full"></span>
                            <span *ngIf="!profile.isActive" aria-label="Online" class="bg-red-400 flex-shrink-0 inline-block h-2 w-2 rounded-full"></span>
                            </div>
                            <p class="text-sm leading-5 text-gray-500">{{profile.username}}</p>
                        </div>
                        <div class="flex flex-wrap">
                            <span class="flex-shrink-0 w-full inline-flex rounded-md shadow-sm sm:flex-1">
                            <a href="mailto:{{profile.email}}" type="button" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150">
                                Email
                            </a>

                            </span>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="px-4 pt-5 pb-5 sm:px-0 sm:pt-0">
                    <dl class="space-y-8 px-4 sm:px-6 sm:space-y-6">
                    <div class="space-y-1">
                        <dt class="text-sm leading-5 font-medium text-gray-500 sm:w-40 sm:flex-shrink-0">
                        Bio
                        </dt>
                        <dd class="text-sm leading-5 text-gray-900 sm:col-span-2">
                        <p>
                            {{profile.profile.description}}
                        </p>
                        </dd>
                    </div>
                    <div class="space-y-1">
                        <dt class="text-sm leading-5 font-medium text-gray-500 sm:w-40 sm:flex-shrink-0">
                        Role
                        </dt>
                        <dd class="text-sm leading-5 text-gray-900 sm:col-span-2">
                        {{profile.role}}
                        </dd>
                    </div>
                    <div class="space-y-1">
                        <dt class="text-sm leading-5 font-medium text-gray-500 sm:w-40 sm:flex-shrink-0">
                        Phone
                        </dt>
                        <dd class="text-sm leading-5 text-gray-900 sm:col-span-2">
                        {{profile.phone}}
                        </dd>
                    </div>
                    <div class="space-y-1">
                        <dt class="text-sm leading-5 font-medium text-gray-500 sm:w-40 sm:flex-shrink-0">
                        Last Seen
                        </dt>
                        <dd class="text-sm leading-5 text-gray-900 sm:col-span-2">
                        <time datetime="1988-06-23">
                            {{profile.lastSeen | date}}
                        </time>
                        </dd>
                    </div>
                    </dl>
                </div>
                </div>
            </div>
            </div>
        </section>
        </div>
    </div>
</div>


    <!-- LOADING TEMPLATE -->

                        </dt>

                        </dd>
                    </div>
                    <div class="space-y-1">
                        <dt class="text-sm leading-5 font-medium text-gray-500 sm:w-40 sm:flex-shrink-0">

                        </dt>
                        <dd class="text-sm leading-5 text-gray-900 sm:col-span-2">
                        <time datetime="1988-06-23">
                            <ion-skeleton-text animated class="w-20 "></ion-skeleton-text>

                        </time>
                        </dd>
                    </div>
                    </dl>
                </div>
                </div>
            </div>
            </div>
        </section>
        </div>
    </div>
</ng-template>
