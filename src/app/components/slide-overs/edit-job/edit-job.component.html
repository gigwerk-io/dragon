<div *ngIf="showPage">
<div class="fixed inset-0 overflow-hidden">
    <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div class="absolute inset-0 overflow-hidden" >
      <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16 transform transition ease-in-out duration-500 sm:duration-700" [ngClass]="{'translate-x-full': !openSlider, 'translate-x-0': !openSlider}">
        <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
        <div class="w-screen max-w-2xl">
          <div class="h-full flex flex-col bg-white shadow-xl overflow-y-scroll">
            <header class="px-4 py-6 sm:px-6 bg-gray-50">
              <div class="flex items-start justify-between space-x-3">
                <h2 class="text-lg leading-7 font-medium text-gray-900">
                  Edit Job
                </h2>
                <div class="h-7 flex items-center">
                  <button aria-label="Close panel" class="text-gray-400 hover:text-gray-500 transition ease-in-out duration-150" (click)="clear()" >
                    <!-- Heroicon name: x -->
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </header>
            <app-edit-job-form (submitted)="clear()" [job]="job"></app-edit-job-form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
