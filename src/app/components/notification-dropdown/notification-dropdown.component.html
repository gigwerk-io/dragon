<!-- THIS DIV IS THE BACKDROP OF THE DROPDOWN -->
<div class="fixed inset-0 bottom-0 z-20" *ngIf="this.notificationService.openDropdown && notifications.length"
  (click)="this.notificationService.toggleNotificationDropdown()">
</div>


<div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg transition ease-out duration-100 z-20"
  [ngClass]="this.notificationService.openDropdown ? 'transform opacity-100 scale-100' :  'transform opacity-0 scale-95'"
  *ngIf="this.notificationService.openDropdown && notifications.length">
  <div class="absolute right-0 mt-2 bg-white rounded-md shadow-lg overflow-hidden z-20" style="width:20rem;">
    <div class="py-2">
      <a href="#" class="flex items-center px-4 py-3 border-b hover:bg-gray-100 -mx-2"
        *ngFor="let notification of notifications; let i = index">
        <img class="h-8 w-8 rounded-full object-cover mx-1"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
          alt="avatar">
        <p class="text-gray-600 text-sm mx-2">
          <span class="font-bold" href="#">Sara Salah</span> replied on the <span class="font-bold text-blue-500"
            href="#">Upload Image</span> artical . 2m
        </p>
      </a>
    </div>
    <a href="#" class="block bg-gray-800 text-white text-center font-bold py-2">See all
      notifications</a>
  </div>
</div>
