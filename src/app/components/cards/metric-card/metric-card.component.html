<div class="rounded-lg shadow-sm mb-4">
  <div class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden">
    <div class="px-3 pt-8 pb-10 text-center relative z-10">
      <h4 class="text-sm uppercase text-gray-500 leading-tight">{{name}}</h4>
      <h3 class="text-3xl text-gray-700 font-semibold leading-tight my-3">{{total}}</h3>
      <p class="text-xs text-green-500 leading-tight" *ngIf="percentage > 0">▲ {{percentage | percent}}</p>
      <p class="text-xs text-red-500 leading-tight" *ngIf="percentage < 0">▼ {{percentage | percent}}</p>
    </div>
    <div class="absolute bottom-0 inset-x-0">
      <canvas attr.id="{{name}}" height="50"></canvas>
    </div>
  </div>
</div>
