<div class="fixed bottom-0 inset-x-0 px-4 pb-6 sm:inset-0 sm:p-0 sm:flex sm:items-center sm:justify-center"
     *ngIf="show">
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75" (click)="closeModal()"></div>
  </div>
  <div
    class="bg-white rounded-lg px-4 py-2 overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    [ngClass]="show ? 'opacity-100 translate-y-0 sm:scale-100 ease-in duration-200': 'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 ease-out duration-300'"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-headline">
    <div>
      <div class="px-4 text-xl font-bold w-full py-4 border-b border-gray-100">Enter payment method</div>
      <div class="my-4 px-4 w-full">
        <form novalidate (ngSubmit)="buy()" [formGroup]="stripeTest">
          <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
          <div class="flex justify-end mt-5">
            <button type="submit" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition ease-in-out duration-150 sm:text-sm sm:leading-5 rounded-lg w-48">
              <div class="flex items-center justify-center relative">
                <span>Save Payment Method</span></div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
