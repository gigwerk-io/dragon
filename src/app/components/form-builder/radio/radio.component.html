<div
  class="m-5 block border border-transparent rounded"
  [ngClass]="{ 'hover:border-gray-200 hover:shadow-lg': mode !== 'read' }"
  *ngIf="show"
>
  <div class="flex py-5">
    <div class="flex-initial px-4 py-2 m-2" *ngIf="mode !== 'read'">
      <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="flex-initial w-1/3 px-4 py-2 m-2">
      <label for="email" class="block text-sm font-medium leading-5">
        {{ radioObject.label }}
        <span *ngIf="radioObject.requireToggle" class="text-red-500"
          >*</span
        ></label
      >
      <div class="mt-1 relative rounded-md shadow-sm">
        <div *ngFor="let optionRadio of radioObject.radioArr; let i = index">
          <!-- <input [id]="radioObject.name" type="checkbox" name="option-{{i}}" value="{{optionCheck.value}}">
                    <label  for="option-{{i}}"> {{optionCheck.text}}</label><br>  -->
          <input
            type="radio"
            [id]="radioObject.name"
            name="option"
            value="{{ optionRadio.text }}"
          />
          <label for="other"> {{ optionRadio.text }}</label>
        </div>
      </div>
    </div>
    <div class="ml-auto py-2 m-2 mr-10">
      <div class="relative inline-block text-left">
        <div *ngIf="mode !== 'read'">
          <div class="inline-block mr-3">
            <span class="rounded-md shadow-sm">
              <button
                (click)="deleteComponentFromArray()"
                type="button"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-red-500 hover:text-red-700 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                id="options-menu"
                aria-haspopup="true"
                aria-expanded="true"
              >
                <svg
                  class="-mr-1 ml-2 h-5 w-5 text-red-400 bg-red-500 font-bolder"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="trash w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </span>
          </div>
          <div class="inline-block">
            <span class="rounded-md shadow-sm">
              <button
                (click)="transition = !transition"
                type="button"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                id="options-menu"
                aria-haspopup="true"
                aria-expanded="true"
              >
                <svg
                  class="-mr-1 ml-2 h-5 w-5 text-black font-bolder"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="chevron-down w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </span>
          </div>
        </div>

        <div
          style="margin-right: 365px"
          *ngIf="transition"
          class="z-50 origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg transition ease-out duration-100"
        >
          <!-- THIS DIV IS THE BACKDROP OF THE DROPDOWN -->
          <div
            class="fixed left-0 right-0 top-0 bottom-0"
            (click)="transition = false"
          ></div>
          <div class="rounded-md bg-white shadow-xs">
            <!-- FORM -->

            <div class="mt-10 sm:mt-0 absolute" style="width: 900px">
              <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="mt-5 md:mt-0 md:col-span-2">
                  <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                      <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-6 sm:col-span-4">
                          <label
                            for="require"
                            class="block text-sm font-medium leading-5 text-gray-700"
                            >Require</label
                          >
                          <span
                            (click)="
                              radioObject.requireToggle = !radioObject.requireToggle
                            "
                            [ngClass]="{
                              'bg-indigo-600': radioObject.requireToggle
                            }"
                            role="checkbox"
                            tabindex="0"
                            aria-checked="false"
                            class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:shadow-outline"
                          >
                            <span
                              aria-hidden="true"
                              [ngClass]="{
                                'translate-x-5': radioObject.requireToggle,
                                'translate-x-0': !radioObject.requireToggle
                              }"
                              class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
                            ></span>
                          </span>
                        </div>
                        <div class="col-span-6 sm:col-span-4">
                          <label
                            for="label"
                            class="block text-sm font-medium leading-5 text-gray-700"
                            >Label</label
                          >
                          <input
                            id="label"
                            [ngModel]="radioObject.label"
                            (input)="radioObject.label = $event.target.value"
                            type="text"
                            class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                          />
                        </div>
                        <div class="col-span-6 sm:col-span-4">
                          <label
                            for="name"
                            class="block text-sm font-medium leading-5 text-gray-700"
                            >Name</label
                          >
                          <input
                            id="name"
                            [ngModel]="radioObject.name"
                            (input)="radioObject.name = $event.target.value"
                            type="text"
                            class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                          />
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                          <label
                            for="Placeholder"
                            class="block text-sm font-medium leading-5 text-gray-700"
                            >Placeholder</label
                          >
                          <input
                            id="placeholder"
                            [ngModel]="radioObject.placeholder"
                            (input)="
                              radioObject.placeholder = $event.target.value
                            "
                            type="text"
                            class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                          />
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                          <div class="flex">
                            <div class="flex-1 m-2">
                              <h5>Text</h5>
                            </div>
                            <div class="flex-1 m-2">
                              <h5>Value</h5>
                            </div>
                            <div class="flex-1 m-2">
                              <h5>Action</h5>
                            </div>
                          </div>
                        </div>
                        <div
                          class="col-span-6 sm:col-span-6"
                          *ngFor="
                            let optionCheck of radioObject.radioArr;
                            let i = index
                          "
                        >
                          <div class="flex">
                            <div class="flex-1 mr-4">
                              <input
                                type="text"
                                value="{{ optionCheck.text }}"
                                (input)="
                                  updateValue($event.target.value, i, 'text')
                                "
                                class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                              />
                            </div>
                            <div class="flex-1 mr-4">
                              <input
                                type="text"
                                value="{{ optionCheck.value }}"
                                (input)="
                                  updateValue($event.target.value, i, 'value')
                                "
                                class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                              />
                            </div>
                            <div class="flex-1">
                              <button
                                (click)="radioObject.radioArr.splice(i, 1)"
                                type="button"
                                class="inline-flex items-center px-4 py-3 border border-transparent text-sm leading-5 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition ease-in-out duration-150"
                              >
                                Remove
                              </button>
                            </div>
                          </div>
                        </div>

                        <div class="col-span-6 sm:col-span-6">
                          <div class="flex">
                            <div class="flex-1 mr-4">
                              <input
                                type="text"
                                [ngModel]="newOptionText"
                                (input)="newOptionText = $event.target.value"
                                class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                              />
                            </div>
                            <div class="flex-1 mr-4">
                              <input
                                type="text"
                                [ngModel]="newOptionValue"
                                (input)="newOptionValue = $event.target.value"
                                class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                              />
                            </div>
                            <div class="flex-1">
                              <button
                                (click)="addOption()"
                                type="button"
                                class="inline-flex items-center px-4 py-3 border border-transparent text-sm leading-5 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition ease-in-out duration-150"
                              >
                                Add
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
