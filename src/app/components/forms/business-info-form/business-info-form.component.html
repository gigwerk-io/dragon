<form role="form" #businessForm="ngForm" novalidate>
  <div class="shadow sm:rounded-md sm:overflow-hidden">
    <div class="px-4 py-5 bg-white sm:p-6">
      <div class="grid grid-cols-3 gap-6">
        <div class="col-span-3 sm:col-span-2">
          <label for="name" class="block text-sm font-medium leading-5 text-gray-700">
            Business Name
          </label>
          <div class="mt-1 flex rounded-md shadow-sm">
            <input id="name"
                   [(ngModel)]="business.name"
                   name="name"
                   type="text"
                   #name="ngModel"
                   class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"/>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <label for="short_description" class="block text-sm leading-5 font-medium text-gray-700">
          SEO Description
        </label>
        <div class="rounded-md shadow-sm">
          <textarea id="short_description"
                    rows="1"
                    [(ngModel)]="business.profile.short_description"
                    name="short_description"
                    type="text"
                    #short_description="ngModel"
                    class="form-textarea mt-1 block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"></textarea>
        </div>
        <p class="mt-2 text-sm text-gray-500">
          Brief description for your business's SEO.
        </p>
      </div>

      <div class="mt-6">
        <label for="long_description" class="block text-sm leading-5 font-medium text-gray-700">
          Business Description
        </label>
        <div class="rounded-md shadow-sm">
          <textarea id="long_description"
                    rows="3"
                    [(ngModel)]="business.profile.long_description"
                    name="long_description"
                    type="text"
                    #long_description="ngModel"
                    class="form-textarea mt-1 block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"></textarea>
        </div>
        <p class="mt-2 text-sm text-gray-500">
          Description for your business profile.
        </p>
      </div>

      <div class="mt-6">
        <label class="block text-sm leading-5 font-medium text-gray-700">
          Logo
        </label>
        <div class="mt-2 flex items-center">
          <span class="inline-block h-24 w-24 rounded-full overflow-hidden bg-gray-100 shadow-md">
            <img class="h-full w-full"
                 alt="avatar"
                 [src]="business.profile.image">
            <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </span>
          <input
            id="image"
            type='file'
            accept="image/*"
            class="hidden"
            name="image"
            (change)="onFileChange($event)"
            #image
          />
          <span class="ml-5 rounded-md shadow-sm">
            <button type="button"
                    (click)="image.click()"
                    class="py-2 px-3 border border-gray-300 rounded-md text-sm leading-4 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out">
              Change
            </button>
          </span>
        </div>
      </div>

    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">

                      class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
