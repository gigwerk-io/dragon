<form role="form" #locationForm="ngForm" novalidate>
  <div class="shadow overflow-hidden sm:rounded-md">
    <div class="px-4 py-5 bg-white sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6">
          <label for="street_address" class="block text-sm font-medium leading-5 text-gray-700">Street address</label>
          <input id="street_address"
                 [(ngModel)]="location.street_address"
                 name="street_address"
                 type="text"
                 #street_address="ngModel"
                 class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
        </div>

        <div class="col-span-6 sm:col-span-6 lg:col-span-2">
          <label for="city" class="block text-sm font-medium leading-5 text-gray-700">City</label>
          <input id="city"
                 [(ngModel)]="location.city"
                 name="city"
                 type="text"
                 #city="ngModel"
                 class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
        </div>

        <div class="col-span-6 sm:col-span-3 lg:col-span-2">
          <label for="state" class="block text-sm font-medium leading-5 text-gray-700">State</label>
          <select id="state"
                  [(ngModel)]="location.state"
                  name="state"
                  #state="ngModel"
                  class="mt-1 block form-select w-full py-2 px-3 py-0 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            <option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</option>
          </select>
        </div>

        <div class="col-span-6 sm:col-span-3 lg:col-span-2">
          <label for="zip" class="block text-sm font-medium leading-5 text-gray-700">ZIP / Postal</label>
          <input id="zip"
                 name="zip"
                 type="text"
                 #zip="ngModel"
                 [(ngModel)]="location.zip"
                 class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
        </div>
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button type="submit" (click)="onSubmit(locationForm)"
              id="update-location-button"
              class="py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-500 focus:outline-none focus:shadow-outline-blue active:bg-indigo-600 transition duration-150 ease-in-out">
        Save
      </button>
    </div>
  </div>
</form>
