<form role="form" #locationForm="ngForm" novalidate>
  <div>
    <label for="street_address" class="block text-sm font-medium leading-5 text-gray-700">
      Street address
    </label>
    <ng-container *ngIf="location; else addressSkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <input id="street_address"
               [(ngModel)]="location.street_address"
               name="street_address"
               type="text"
               #street_address="ngModel"
               class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
      </div>
    </ng-container>
    <ng-template #addressSkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>
  </div>

  <div class="mt-6">
    <label for="city" class="block text-sm font-medium leading-5 text-gray-700">City</label>
    <ng-container *ngIf="location; else citySkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <input id="city"
               [(ngModel)]="location.city"
               name="city"
               type="text"
               #city="ngModel"
               class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
      </div>
    </ng-container>
    <ng-template #citySkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>

  </div>

  <div class="mt-6">
    <label for="state" class="block text-sm font-medium leading-5 text-gray-700">State</label>
    <ng-container *ngIf="location; else stateSkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <select id="state"
                [(ngModel)]="location.state"
                name="state"
                #state="ngModel"
                class="mt-1 block form-select w-full py-2 px-3 py-0 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          <option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</option>
        </select>
      </div>
    </ng-container>
    <ng-template #stateSkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>

  </div>

  <div class="mt-6">
    <label for="zip" class="block text-sm font-medium leading-5 text-gray-700">ZIP / Postal</label>
    <ng-container *ngIf="location; else stateSkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <input id="zip"
               name="zip"
               type="text"
               #zip="ngModel"
               [(ngModel)]="location.zip"
               class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
      </div>
    </ng-container>
    <ng-template #stateSkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>
  </div>

  <div class="px-4 py-3 text-right sm:px-6">
    <button type="submit" (click)="onSubmit(locationForm)"
            id="update-location-button"
            class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-primary-dominant hover:bg-primary-hover focus:outline-none focus:border-primary-active focus:shadow-outline-indigo active:bg-primary-active transition duration-150 ease-in-out">
      Save
    </button>
  </div>
</form>
