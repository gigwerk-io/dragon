<form role="form" #integrationsForm="ngForm" novalidate>
  <div>
    <label for="facebook_pixel_id" class="block text-sm font-medium leading-5 text-gray-700">
      Facebook Pixel ID
    </label>
    <ng-container *ngIf="integrations; else fbPixelSkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <input id="facebook_pixel_id"
               [(ngModel)]="integrations.facebook_pixel_id"
               name="facebook_pixel_id"
               type="text"
               #facebook_pixel_id="ngModel"
               class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5"/>
      </div>
      <p class="text-xs text-gray-600 mt-1">Facebook Pixel allows you to track who is using your app.</p>
    </ng-container>
    <ng-template #fbPixelSkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>
  </div>

  <div class="mt-6">
    <label for="google_analytics_id" class="block text-sm font-medium leading-5 text-gray-700">Google Analytics
      ID</label>
    <ng-container *ngIf="integrations; else gaSkeleton">
      <div class="mt-1 flex rounded-md shadow-sm">
        <input id="google_analytics_id"
               [(ngModel)]="integrations.google_analytics_id"
               name="google_analytics_id"
               type="text"
               #google_analytics_id="ngModel"
               class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-green focus:border-primary-dominant transition duration-150 ease-in-out sm:text-sm sm:leading-5"/>
      </div>
      <p class="text-xs text-gray-600 mt-1">Google analytics allows you to track how your app is being used.</p>
    </ng-container>
    <ng-template #gaSkeleton>
      <div class="mt-1 flex">
        <ion-skeleton-text animated="false" class="block w-full mt-1 py-4 px-3 h-auto rounded-md"></ion-skeleton-text>
      </div>
    </ng-template>

  </div>

  <div class="px-4 py-3 text-right sm:px-6 mt-6">
    <button type="submit" (click)="onSubmit(integrationsForm)"
            id="update-location-button"
            class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-primary-dominant hover:bg-primary-hover focus:outline-none focus:border-primary-active focus:shadow-outline-indigo active:bg-primary-active transition duration-150 ease-in-out">
      Save
    </button>
  </div>
</form>
