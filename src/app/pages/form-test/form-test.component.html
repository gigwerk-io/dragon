<div class="grid grid-cols-4 mt-10">
  <div
  
    class="col-span-1"
    cdkDropList
    #fieldsList="cdkDropList"
    [cdkDropListData]="fields"
    [cdkDropListConnectedTo]="[componentsList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div *ngFor="let item of fields">
      <div
        *ngIf="item === 'text'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-font mr-2"></i>
        Text
      </div>
      <div
        *ngIf="item === 'email'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-envelope mr-2"></i>
        Email
      </div>
      <div
        *ngIf="item === 'phone'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-phone-alt mr-2"></i>
        Phone Number
      </div>
      <div
        *ngIf="item === 'number'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-calculator mr-2"></i>
        Number
      </div>
      <div
        *ngIf="item === 'date'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-calendar-alt mr-2"></i>
        Date
      </div>
      <div
        *ngIf="item === 'date-time'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-clock mr-2"></i>
        Date-time
      </div>
      <div
        *ngIf="item === 'textarea'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-align-left mr-2"></i>
        Textarea
      </div>
      <div
        *ngIf="item === 'paragraph'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-paragraph mr-2"></i>
        Paragraph
      </div>
      <div
        *ngIf="item === 'checkbox'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-check-square mr-2"></i>
        Checkbox
      </div>
      <div
        *ngIf="item === 'radio'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="far fa-circle mr-2"></i>
        Radio Button
      </div>
      <div
        *ngIf="item === 'select'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-mouse-pointer mr-2"></i>
        Select
      </div>
      <!-- <div
        *ngIf="item === 'submit'"
        class="rounded bg-white hover:bg-gray-200 cursor-pointer mr-5 h-12 flex items-center pl-4 font-bold text-xl mb-4 border"
        cdkDrag
      >
        <i class="fas fa-sign-in-alt mr-2"></i>
        Submit
      </div> -->
    </div>
  </div>
  <div class="col-span-3 bg-white">
    <div class="w-2/3 mx-auto h-10 mt-5">
      <label for="formTitle" class="sr-only">Form Title</label>
      <div class="relative rounded-md shadow-sm">
        <input id="formHeader.formTitle" class="form-input block w-full sm:text-sm sm:leading-5" [(ngModel)]='formTitle' placeholder="Enter the title of your form">
      </div>
    </div>
    <div class="w-2/3 mx-auto h-10 mt-5">
      <label for="formTitle" class="sr-only">Form Title</label>
      <div class="relative rounded-md shadow-sm">
        <input id="formHeader.formTitle" class="form-input block w-full sm:text-sm sm:leading-5" [(ngModel)]='formDescription' placeholder="Enter form description">
      </div>
    </div>
    <div class="grid grid-cols-1">
      <h4 class="text-xl ml-10 mt-10">
        Drag and drop items below to build your custom application form:
      </h4>
      <div
        #componentContainer
        class="flex justify-center items-center text-gray-400 col-span-2 border-dashed border-2 border-gray-400 mx-20 py-20 mt-10"
        cdkDropList
        #componentsList="cdkDropList"
        [cdkDropListData]="components"
        [cdkDropListConnectedTo]="[fieldsList]"
        class="example-list"
        style="min-height: 40px;"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box "
          *ngFor="let item of components; let i = index"
          cdkDrag
        >
          <app-text *ngIf="item === 'text'" [index]="i"></app-text>
          <app-email *ngIf="item === 'email'" [index]="i" ></app-email>
          <app-phone *ngIf="item === 'phone'" [index]="i"></app-phone>
          <app-number *ngIf="item === 'number'" [index]="i"></app-number>
          <app-date *ngIf="item === 'date'" [index]="i"></app-date>
          <app-date-time *ngIf="item === 'date-time'" [index]="i"></app-date-time>
          <app-textarea *ngIf="item === 'textarea'" [index]="i"></app-textarea>
          <app-paragraph *ngIf="item === 'paragraph'" [index]="i"></app-paragraph>
          <app-checkbox *ngIf="item === 'checkbox'" [index]="i"></app-checkbox>
          <app-radio *ngIf="item === 'radio'" [index]="i"></app-radio>
          <app-select *ngIf="item === 'select'" [index]="i" ></app-select>
          <app-submit *ngIf="item === 'submit'" [index]="i" ></app-submit>
        </div>
      </div>
        
      <div class="ml-auto " *ngIf="components.length">
        <button (click)="submitForm()" type="button" class="inline-flex submit-button mb-3 items-center px-2.5 py-1.5 border border-transparent text-xs leading-4 font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition ease-in-out duration-150">
          Submit Form
        </button>
      </div>
      
    </div>
  </div>
</div>
