<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4 py-8">
  <div class="inline-flex">
    <a href="#" class="inline-flex flex-row items-center">
      <img class="w-24 h-24" src="https://gigwerk-disk.s3.amazonaws.com/logo.png" alt="gigwerk logo">
    </a>
  </div>

  <div class="text-sm sm:text-base text-gray-600 my-4">Log in to your Gigwerk account.</div>

  <div class="rounded-md bg-white w-full max-w-sm sm:max-w-md border border-gray-200 shadow-md px-4 py-6 sm:p-8">
    <form role="form" #loginForm="ngForm" novalidate>
      <div class="flex flex-col mb-6">
        <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">E-Mail Address:</label>
        <div class="relative">
          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" stroke="currentColor">
              <path
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </div>

          <input id="email" type="email" name="email"
            class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-primary-active focus:shadow-outline-green"
            placeholder="E-Mail or Username" [(ngModel)]="loginRequest.username" #username="ngModel" />
        </div>
      </div>
      <div class="flex flex-col mb-6">
        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
        <div class="relative">
          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
            <span>
              <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" stroke="currentColor">
                <path
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>
          </div>
          <input id="password" type="password" name="password" [(ngModel)]="loginRequest.password"
            class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-primary-active focus:shadow-outline-green"
            placeholder="Password" />
        </div>
      </div>

      <div class="flex items-center mb-6 -mt-4">
        <div class="flex ml-auto">
          <a href="#" class="inline-flex text-xs sm:text-sm text-primary-dominant hover:text-primary-hover">Forgot Your
            Password?</a>
        </div>
      </div>

      <div class="flex w-full">
        <button type="submit" (click)="onLogin(loginForm)" id="login-button"
          class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-primary-dominant hover:bg-primary-hover rounded py-2 w-full transition duration-150 ease-in">
          <span class="mr-2 uppercase">Login</span>
          <span>
            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" stroke="currentColor">
              <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
  <div class="flex justify-center items-center mt-6">
    <a href="#" class="inline-flex items-center font-bold text-primary-dominant hover:text-primary-hover text-sm text-center">
      <span>
        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </span>
      <span class="ml-2">You don't have an account?</span>
    </a>
  </div>
</div>
