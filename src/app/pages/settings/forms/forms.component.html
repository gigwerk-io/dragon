<div
  class="col-span-3 bg-white py-3"
  *ngIf="formBuilderService.formHeader && formBuilderService.form"
>
  <div class="ml-5">
    <label for="hiring block">Accepting Applicants</label>
    <!-- On: "bg-indigo-600", Off: "bg-gray-200" -->
    <span
      role="checkbox"
      tabindex="0"
      id="hiring"
      (click)="acceptingApplicants = !acceptingApplicants"
      aria-checked="false"
      [ngClass]="{
        'bg-indigo-600': acceptingApplicants,
        'bg-gray-200': !acceptingApplicants
      }"
      class="block bg-gray-200 relative flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:shadow-outline"
    >
      <!-- On: "translate-x-5", Off: "translate-x-0" -->
      <span
        [ngClass]="{
          'translate-x-5': acceptingApplicants,
          'translate-x-0': !acceptingApplicants
        }"
        aria-hidden="true"
        class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
      ></span>
    </span>
  </div>
  <div class="w-full mx-auto my-5">
    <label for="formHeader.formTitle" class="sr-only">FormBuilder Title</label>
    <div class="relative rounded-md shadow-sm">
      <h2 class="block w-full ml-5">
        {{ formBuilderService.formHeader.formTitle }}
      </h2>
    </div>
  </div>
  <div class="w-full mx-auto my-5">
    <label for="formTitle" class="sr-only">FormBuilder Title</label>

    <div class="relative rounded-md shadow-sm">
      <h4 class="block w-full ml-5">
        {{ formBuilderService.formHeader.formDescription }}
      </h4>
    </div>
  </div>
  <div class="">
    <div class="">
      <div
        class="example-box"
        *ngFor="let item of formBuilderService.form; let i = index"
      >
        <app-text
          *ngIf="item.component === 'text'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-text>
        <app-email
          *ngIf="item.component === 'email'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-email>
        <app-phone
          *ngIf="item.component === 'phone'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-phone>
        <app-number
          *ngIf="item.component === 'number'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-number>
        <app-date
          *ngIf="item.component === 'date'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-date>
        <app-date-time
          *ngIf="item.component === 'date-time'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-date-time>
        <app-textarea
          *ngIf="item.component === 'textarea'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-textarea>
        <app-paragraph
          *ngIf="item.component === 'paragraph'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-paragraph>
        <app-checkbox
          *ngIf="item.component === 'checkbox'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-checkbox>
        <app-radio
          *ngIf="item.component === 'radio'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-radio>
        <app-select
          *ngIf="item.component === 'select'"
          [settings]="item.options"
          [mode]="'read'"
        ></app-select>
      </div>
    </div>

    <div class="ml-auto text-right mr-5">
      <button
        (click)="editForm()"
        type="button"
        class="inline-flex items-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition ease-in-out duration-150"
      >
        Edit Form
      </button>
    </div>
  </div>
</div>
