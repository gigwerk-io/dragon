<div class="col-span-3 bg-white py-3" *ngIf="formBuilderService.formHeader && formBuilderService.form">
  <div class="w-full mx-auto my-5">
    <label for="formHeader.formTitle" class="sr-only">FormBuilder Title</label>
    <div class="relative rounded-md shadow-sm">
      <h2 class="block w-full ml-3">{{ formBuilderService.formHeader.formTitle }}</h2>
      <!-- <input id="formHeader.formTitle" disabled class="form-input block w-full sm:text-sm sm:leading-5" [(ngModel)]='formHeader.formTitle'> -->
    </div>
  </div>
  <div class="w-full mx-auto my-5">
    <label for="formTitle" class="sr-only">FormBuilder Title</label>

    <div class="relative rounded-md shadow-sm">
      <h4 class="block w-full ml-3">{{ formBuilderService.formHeader.formDescription }}</h4>

      <!-- <input id="formHeader.formTitle" class="form-input block w-full sm:text-sm sm:leading-5" [(ngModel)]='formHeader.formDescription'> -->
    </div>
  </div>
  <div class="">
    <div class="">
      <div class="example-box" *ngFor="let item of formBuilderService.form; let i = index">
        <app-text *ngIf="item.component === 'text'" [index]="i"></app-text>
        <app-email *ngIf="item.component === 'email'" [index]="i"></app-email>
        <app-phone *ngIf="item.component === 'phone'" [index]="i"></app-phone>
        <app-number
          *ngIf="item.component === 'number'"
          [index]="i"
        ></app-number>
        <app-date *ngIf="item.component === 'date'" [index]="i"></app-date>
        <app-date-time
          *ngIf="item.component === 'date-time'"
          [index]="i"
        ></app-date-time>
        <app-textarea
          *ngIf="item.component === 'textarea'"
          [index]="i"
        ></app-textarea>
        <app-paragraph
          *ngIf="item.component === 'paragraph'"
          [index]="i"
        ></app-paragraph>
        <app-checkbox
          *ngIf="item.component === 'checkbox'"
          [index]="i"
        ></app-checkbox>
        <app-radio *ngIf="item.component === 'radio'" [index]="i"></app-radio>
        <app-select
          *ngIf="item.component === 'select'"
          [index]="i"
        ></app-select>
        <app-submit
          *ngIf="item.component === 'submit'"
          [index]="i"
        ></app-submit>
      </div>
    </div>

    <div class="ml-auto text-right mr-5">
      <button
        (click)="editForm()"
        type="button"
        class="inline-flex items-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition ease-in-out duration-150"
      >
        Edit Form
      </button>
    </div>
  </div>
</div>
